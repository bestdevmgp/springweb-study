<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="/css/board.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>글쓰기</h1>

    <div class="form_area">
        <form method="post" action="/board/write.do">
            <div>
                <label>제목</label>
                <input type="text" name="title">
            </div>

            <div>
                <label>내용</label>
                <textarea name="content"></textarea>
            </div>

            <div>
                <label>글쓴이</label>
                <input type="text" name="writer">
            </div>

            <div class="button">
                <button>저장</button>
            </div>
        </form>
    </div>
</body>
</html>
